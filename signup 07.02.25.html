<h1>User Signup Form</h1>
<form action="signup.php" method="post">
    <p>
        <input type="text" name="userid" placeholder="User ID" maxlength="50" required>
    </p>
    <p>
        <input type="password" name="password" placeholder="Password" required> 
    </p>
    <p>
        <input type="text" name="name" placeholder="Name" maxlength="100" required>
    </p>
    <p>
        <input type="text" name="mobile" placeholder="Mobile" maxlength="10" required>
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>
